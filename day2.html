<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to 80sGrid.com</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 800px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }
    h1 {
      color: white;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    a {
      display: inline-block;
      background: linear-gradient(135deg, #FF1493, #8B00FF);
      color: white;
      text-decoration: none;
      padding: 18px 40px;
      border-radius: 12px;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(255,20,147,0.7), 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255,20,147,1), 0 5px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="tempheader.png" alt="Len's 80sGrid.com Music Edition">
    <h1>Hey, welcome to 80sGrid.com!</h1>
    <a href="https://80sgrid.com">Click here to go to the homepage</a>
  </div>
</body>
</html>
