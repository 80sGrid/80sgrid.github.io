<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Len's 80sGrid.com Music Edition - Quiz 3</title>
<style>
/* ... (Existing styles) ... */
.cell { 
    background:#f8f9fa; 
    border:2px solid #dee2e6; 
    border-radius:8px; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    padding:14px 8px; 
    cursor:pointer; /* FIX: Added pointer cursor */
    pointer-events: auto; /* FIX: Ensure cell is clickable */
}
.cell input { 
    width:100%; 
    padding:10px 8px; 
    border:none; 
    background:transparent; 
    text-align:center; 
    font-size:0.7em; 
    font-weight:bold; 
    outline:none; 
    pointer-events:none; /* KEEP: Clicks pass to .cell */
}
/* ... (Rest of styles) ... */
</style>
</head>
<body>
<script>
// FIX: Updated createGrid to handle cell clicks for the modal
function createGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    // ... (Headers generation) ...
    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.row = i;
            cell.dataset.col = j;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.readOnly = true; 
            
            // FIX: Open modal on cell click
            cell.addEventListener('click', () => {
                if (!cell.classList.contains('correct')) {
                    openModal(i, j); 
                }
            });
            
            cell.appendChild(input);
            grid.appendChild(cell);
        }
    }
}
// ... (Remaining JS) ...
</script>
</body>
</html>
